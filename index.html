<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Pricing Component with Toggle</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
      <h1>Our Pricing</h1>
      <div class="toggle-section"/>
          <p>Annually</p>
          <label for="toggle" class="switch">
              <div class="ball"></div>
          </label>
          <input id="toggle" name="toggle" type="checkbox" />
          <p>Monthly</p>
      </div>
  </header>

  <main>
      <div class="basic card">
          <h2>Basic</h2>
          <h3 class="price">$<span>199.99</span></h3>
          <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
          </ul>
          <a href="">Learn More</a>
      </div>

      <div class="professional card">
        <h2>Professional</h2>
        <h3 class="price">$<span>249.99</span></h3>
        <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
        </ul>
        <a href="">Learn More</a>
      </div>

      <div class="master card">
        <h2>Master</h2>
        <h3 class="price">$<span>399.99</span></h3>
        <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
        </ul>
        <a href="">Learn More</a>
      </div>
  </main>


</body>
</html>
